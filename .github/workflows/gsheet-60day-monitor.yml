name: gsheet-60day-monitor

on:
  workflow_dispatch:
  schedule:
    # 07:30 KST (UTC+9) daily
    - cron: "30 22 * * *"

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
      GSHEET_MONITOR_SLACK_WEBHOOK_URL: ${{ secrets.GSHEET_MONITOR_SLACK_WEBHOOK_URL }}
      GSHEET_MONITOR_CONFIG_JSON: ${{ secrets.GSHEET_MONITOR_CONFIG_JSON }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: projects/gsheet_60day_monitor
        run: pip install -r requirements.txt

      - name: Prepare config.json
        working-directory: projects/gsheet_60day_monitor
        run: |
          if [ -n "${GSHEET_MONITOR_CONFIG_JSON}" ]; then
            printf '%s' "${GSHEET_MONITOR_CONFIG_JSON}" > config.json
          else
            cp config.example.json config.json
          fi

      - name: Dry run
        working-directory: projects/gsheet_60day_monitor
        run: |
          python scripts/append_overdue_rows.py \
            --config config.json \
            --dry-run --debug

      - name: Apply upsert
        working-directory: projects/gsheet_60day_monitor
        run: |
          python scripts/append_overdue_rows.py \
            --config config.json \
            --notify-slack

      - name: Upload run logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gsheet-60day-monitor-logs
          path: projects/gsheet_60day_monitor/logs/
          if-no-files-found: ignore
